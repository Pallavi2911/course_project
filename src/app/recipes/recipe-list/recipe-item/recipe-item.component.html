<!-- we want to inform our parent component whenever this event is clicked and the recipe is selected
so implement onSelected here -->
<a style="cursor: pointer" class="list-group-item clearfix">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ singleRecipe.name }}</h4>
    <p class="list-group-item-text">{{ singleRecipe.description }}</p>
  </div>
  <span class="pull-right">
    <img
      src="{{ singleRecipe.imagePath }}"
      alt="{{ singleRecipe.name }}"
      class="img-responsive"
      style="width: 100px; height: 100px"
    />
  </span>
</a>
